<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Encryption</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Image Encryption Tool</h1>
    <input type="file" id="imageInput" accept="image/*"/>
    <input type="number" id="keyInput" placeholder="Enter Key" />
    <button onclick="encryptImage()">Encrypt / Decrypt</button>
    <a id="downloadLink" style="display:none;">Download Image</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
