<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Encryption</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">🔒 Image Encryption Tool</h1>

    <div class="box fade-in">
      <input type="file" id="imageInput" accept="image/*" />
    </div>

    <div class="box fade-in delay-1">
      <input type="number" id="keyInput" placeholder="Enter Encryption Key" />
    </div>

    <div class="box fade-in delay-2">
      <button onclick="encryptImage()">Encrypt / Decrypt</button>
    </div>

    <div class="box fade-in delay-3">
      <a id="downloadLink" style="display:none;">⬇️ Download Image</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
